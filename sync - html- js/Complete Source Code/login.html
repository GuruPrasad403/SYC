<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            text-align: center;
        }

        .background-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -10%);
            font-family: 'Bebas Neue', sans-serif;
            color: #007bff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .background-text .website-name {
            font-size: 48px;
            font-weight: bold;
        }

        .background-text .tagline {
            font-size: 20px;
            color: #555;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            margin: 0 auto;
        }

        .form-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .form-container.active {
            display: flex;
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .password-container {
            position: relative;
            width: 100%;
        }

        .password-container input {
            padding-right: 30px; /* Space for the eye icon */
        }

        .eye-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #555;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        .hidden {
            display: none;
        }
    </style>
    
</head>
<body>
    <div class="background-text">
        <div class="website-name">SYNC</div>
        <div class="tagline">Revolutionizing the Educating Experience</div>
    </div>

    <div class="container">
        <div id="login-form" class="form-container active">
            <h2>Login</h2>
            <form>
                <input type="email" placeholder="Email" id="loginEmail" required>
                <div class="password-container">
                    <input type="password" id="login-password" placeholder="Password" required>
                    <span class="eye-icon" id="toggle-login-password">üëÅÔ∏è</span>
                </div>
                <button id="submit" >Login</button>
            </form>
            <button id="signup-btn">Signup</button>
            <button id="reset-btn">Reset Password</button>
        </div>

        <div id="signup-form" class="form-container hidden">
            <h2>Signup</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <span class="eye-icon" id="toggle-signup-password">üëÅÔ∏è</span>
                </div>
                <button type="submit">Signup</button>
            </form>
            <button id="existing-user-btn">Already have an account? Login</button>
        </div>

        <div id="reset-form" class="form-container hidden">
            <h2>Reset Password</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <button type="submit">Send Reset Link</button>
            </form>
            <button id="back-to-login-btn">Login?</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const resetForm = document.getElementById('reset-form');

            const signupBtn = document.getElementById('signup-btn');
            const resetBtn = document.getElementById('reset-btn');
            const existingUserBtn = document.getElementById('existing-user-btn');
            const backToLoginBtn = document.getElementById('back-to-login-btn');

            const loginPassword = document.getElementById('login-password');
            const signupPassword = document.getElementById('signup-password');

            const toggleLoginPassword = document.getElementById('toggle-login-password');
            const toggleSignupPassword = document.getElementById('toggle-signup-password');

            signupBtn.addEventListener('click', function() {
                loginForm.classList.remove('active');
                resetForm.classList.remove('active');
                signupForm.classList.add('active');
            });

            resetBtn.addEventListener('click', function() {
                loginForm.classList.remove('active');
                signupForm.classList.remove('active');
                resetForm.classList.add('active');
            });

            existingUserBtn.addEventListener('click', function() {
                signupForm.classList.remove('active');
                resetForm.classList.remove('active');
                loginForm.classList.add('active');
            });

            backToLoginBtn.addEventListener('click', function() {
                resetForm.classList.remove('active');
                signupForm.classList.remove('active');
                loginForm.classList.add('active');
            });

            toggleLoginPassword.addEventListener('click', function() {
                if (loginPassword.type === 'password') {
                    loginPassword.type = 'text';
                    toggleLoginPassword.textContent = 'üôà'; // Eye icon for visibility
                } else {
                    loginPassword.type = 'password';
                    toggleLoginPassword.textContent = 'üëÅÔ∏è'; // Eye icon for hidden
                }
            });

            toggleSignupPassword.addEventListener('click', function() {
                if (signupPassword.type === 'password') {
                    signupPassword.type = 'text';
                    toggleSignupPassword.textContent = 'üôà'; // Eye icon for visibility
                } else {
                    signupPassword.type = 'password';
                    toggleSignupPassword.textContent = 'üëÅÔ∏è'; // Eye icon for hidden
                }
            });
        });
    </script>
</body>
